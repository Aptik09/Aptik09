<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Aptik Pandey</title>
    <link rel="stylesheet" href="jarvis-styles.css">
    <meta name="description" content="Personal AI Assistant for Aptik Pandey">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="ai-orb"></div>
                    <h1>AI Assistant</h1>
                </div>
                <div class="user-info">
                    <span class="user-name" id="userName">Guest</span>
                    <button class="logout-btn" id="logoutBtn" style="display: none;">Logout</button>
                </div>
            </div>
        </header>

        <!-- Auth Screen -->
        <div class="auth-screen" id="authScreen">
            <div class="auth-box">
                <div class="auth-orb"></div>
                <h2>AI Assistant</h2>
                <p class="auth-subtitle">Personal AI powered by Bhindi</p>
                <div class="auth-status" id="authStatus">
                    <p>Checking authentication...</p>
                </div>
                <div class="auth-form" id="authForm" style="display: none;">
                    <input type="password" id="passwordInput" placeholder="Enter access code" class="auth-input">
                    <button onclick="authenticate()" class="auth-btn">Access</button>
                    <p class="auth-warning">Authorized access only</p>
                </div>
            </div>
        </div>

        <!-- Main Interface -->
        <main class="main-interface" id="mainInterface" style="display: none;">
            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer">
                <!-- Messages appear here -->
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="messageInput" placeholder="Ask anything..." class="message-input" onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()" class="send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="jarvis-script.js"></script>
</body>
</html>
