<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=jarvis.html">
    <title>Redirecting to AI Assistant...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .loader {
            text-align: center;
            animation: fadeIn 0.3s;
        }
        
        .orb {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.5);
            animation: pulse 1.5s infinite;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        p {
            color: #a0a0a0;
            font-size: 1rem;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="orb"></div>
        <h1>AI Assistant</h1>
        <p>Loading...</p>
    </div>
    
    <script>
        window.location.href = 'jarvis.html';
    </script>
</body>
</html>
