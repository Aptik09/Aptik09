<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Personal AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background"></div>
    <div class="stars" id="stars"></div>

    <!-- Lock Screen -->
    <div class="lock-screen" id="lockScreen">
        <div class="lock-content">
            <div class="lock-icon">ðŸ”’</div>
            <div class="lock-title">JARVIS</div>
            <div class="lock-subtitle">Personal AI Assistant - Access Restricted</div>
            <input 
                type="password" 
                class="password-input" 
                id="passwordInput" 
                placeholder="Enter Access Code"
                autocomplete="off"
            >
            <button class="unlock-btn" onclick="unlock()">UNLOCK</button>
            <div class="error-message" id="errorMessage">Invalid access code</div>
        </div>
    </div>

    <!-- Jarvis Orb -->
    <div class="jarvis-container" id="jarvisOrb">
        <div class="orb" id="orb"></div>
    </div>

    <!-- Welcome Text -->
    <div class="welcome-text" id="welcomeText">
        <div class="welcome-title">JARVIS</div>
        <div class="welcome-subtitle">Your Personal AI Assistant</div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-interface" id="chatInterface">
        <div class="chat-header">
            <div class="chat-title">JARVIS</div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                Hello, Aptik. I am JARVIS, your personal AI assistant. How may I assist you today?
            </div>
        </div>
        <div class="chat-input-container">
            <textarea 
                class="chat-input" 
                id="chatInput" 
                placeholder="Ask me anything..."
                rows="1"
            ></textarea>
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
