<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=jarvis.html">
    <title>Redirecting to J.A.R.V.I.S...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #FFD700;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .loader {
            text-align: center;
            animation: fadeIn 0.3s;
        }
        
        .orb {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 40px #FFD700;
            animation: pulse 1.5s infinite;
        }
        
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 20px #FFD700;
            margin-bottom: 10px;
        }
        
        p {
            color: #FFA500;
            font-size: 1rem;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="orb"></div>
        <h1>J.A.R.V.I.S</h1>
        <p>Initializing...</p>
    </div>
    
    <script>
        // Instant redirect
        window.location.href = 'jarvis.html';
    </script>
</body>
</html>
